<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendezvous Appointment Accepted</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
        }

        p {
            margin-bottom: 15px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            background-color: #28a745; /* Green color */
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #218838; /* Darker green color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello,</h2>
        <p>Your rendezvous appointment has been accepted!</p>
        <p>Click the button below for more details:</p>
        <a class="button" style="color:white" href="localhost" target="_blank">View Appointment Details</a>
        <p>Thank you!</p>
    </div>
</body>
</html>
